<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Find Doctors in Forsyth County</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4B0082, #8A2BE2);
      color: white;
      padding: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
    }

    #autocompleteResults {
      background: white;
      color: black;
      position: absolute;
      max-height: 150px;
      overflow-y: auto;
      width: 300px;
      border-radius: 5px;
      z-index: 999;
    }

    #autocompleteResults div {
      padding: 5px;
      cursor: pointer;
    }

    #autocompleteResults div:hover {
      background-color: #eee;
    }

    #results {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Find Doctors in Forsyth County</h1>

  <input id="addressInput" type="text" placeholder="Enter your address" style="width: 300px;" autocomplete="off" />
  <div id="autocompleteResults"></div>
  <button onclick="handleAddress()">Find My Region</button>

  <br><br>
  <label for="regionSelect">Or choose your region:</label>
  <select id="regionSelect" onchange="filterByRegion()">
    <option value="">-- Select a Region --</option>
    <option value="Cumming">Cumming</option>
    <option value="South Forsyth">South Forsyth</option>
    <option value="North Forsyth">North Forsyth</option>
    <option value="Alpharetta">Alpharetta</option>
  </select>

  <div id="results"></div>

  <script>
    const doctors = [
      { name: "Dr. Smith", address: "123 Main St", region: "Cumming" },
      { name: "Dr. Patel", address: "456 Oak Dr", region: "South Forsyth" },
      { name: "Dr. Nguyen", address: "789 Pine Ave", region: "North Forsyth" },
      { name: "Dr. Ali", address: "22 Peachtree Rd", region: "Alpharetta" }
    ];

    let selectedLat = null;
    let selectedLng = null;

    document.getElementById("addressInput").addEventListener("input", async function () {
      const query = this.value;
      if (query.length < 3) return;

      const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`);
      const data = await res.json();

      const resultsDiv = document.getElementById("autocompleteResults");
      resultsDiv.innerHTML = "";

      data.features.forEach(feature => {
        const lat = feature.geometry.coordinates[1];
        const lng = feature.geometry.coordinates[0];

        const displayText = feature.properties.name + ", " + (feature.properties.city || "") + ", " + (feature.properties.state || "");
        const option = document.createElement("div");
        option.textContent = displayText;
        option.onclick = () => {
          document.getElementById("addressInput").value = displayText;
          resultsDiv.innerHTML = "";
          selectedLat = lat;
          selectedLng = lng;
        };

        resultsDiv.appendChild(option);
      });
    });

    function handleAddress() {
      if (selectedLat === null || selectedLng === null) {
        alert("Please select an address from the dropdown.");
        return;
      }

      const region = getRegionFromCoords(selectedLat, selectedLng);
      if (region) {
        document.getElementById("regionSelect").value = region;
        filterByRegion();
      } else {
        alert("Sorry, you're outside our supported regions.");
      }
    }

    function getRegionFromCoords(lat, lng) {
      if (lat > 34.25 && lng < -84.05) return "North Forsyth";
      if (lat < 34.18 && lng > -84.2 && lng < -84.08) return "South Forsyth";
      if (lat > 34.1 && lat < 34.25 && lng > -84.2 && lng < -84.08) return "Cumming";
      if (lat < 34.1 && lng < -84.23) return "Alpharetta";
      return null;
    }

    function filterByRegion() {
      const selectedRegion = document.getElementById("regionSelect").value;
      const filteredDoctors = doctors.filter(doc => doc.region === selectedRegion);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (filteredDoctors.length === 0) {
        resultsDiv.innerHTML = "<p>No doctors found for this region.</p>";
        return;
      }

      resultsDiv.innerHTML = `<h3>Doctors in ${selectedRegion}</h3>`;
      filteredDoctors.forEach(doc => {
        resultsDiv.innerHTML += `<p><strong>${doc.name}</strong><br>${doc.address}</p>`;
      });
    }
  </script>
</body>
</html>
