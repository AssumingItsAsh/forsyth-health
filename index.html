<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forsyth County Doctors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: white;
      padding: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .section-header {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
    }

    .doctor-card {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .open-now {
      color: lightgreen;
    }

    .closed {
      color: red;
    }

    #map {
      height: 500px;
      border-radius: 10px;
      margin-top: 20px;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Find Doctors in Forsyth County</h1>

  <label for="regionSelect">Choose your region:</label>
  <select id="regionSelect" onchange="filterByRegion()">
    <option value="">-- Select a Region --</option>
    <option value="South Forsyth">South Forsyth</option>
    <option value="North Forsyth">North Forsyth</option>
  </select>

  <div id="results"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.2, -84.15], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const regionPolygons = {
      "South Forsyth": [
        [34.1000, -84.2700],
        [34.1000, -84.0500],
        [34.1800, -84.0500],
        [34.1800, -84.2700]
      ],
      "North Forsyth": [
        [34.2500, -84.2700],
        [34.2500, -84.0500],
        [34.3300, -84.0500],
        [34.3300, -84.2700]
      ]
    };

    let currentPolygon = null;

    const doctors = [
      {
        name: "Thriveworks Counseling & Psychiatry",
        specialty: "Counselor",
        category: "Mental",
        region: "South Forsyth",
        phone: "(770) 824-3025",
        rating: 4.7,
        reviews: 62,
        openHour: 8,
        quote: "Knowledgeable and experienced professionals.",
        mapsQuery: "Thriveworks+Counseling+Cumming+GA"
      },
      {
        name: "North Atlanta Primary Care Cumming",
        specialty: "Primary Care",
        category: "Physical",
        region: "South Forsyth",
        phone: "(770) 343-9112",
        rating: 4.5,
        reviews: 1300,
        openHour: 8,
        quote: "Doctors are knowledgeable and really listen.",
        mapsQuery: "North+Atlanta+Primary+Care+1800+Northside+Forsyth+Dr+Cumming+GA"
      },
      {
        name: "Northeast Georgia Physicians Group Cumming",
        specialty: "Family Practice",
        category: "Physical",
        region: "North Forsyth",
        phone: "(770) 848-9200",
        rating: 3.3,
        reviews: 22,
        openHour: 7.75,
        quote: "Listens and gets you in quickly.",
        mapsQuery: "Northeast+Georgia+Physicians+Group+Cumming+GA"
      }
    ];

    const categoryLabels = {
      "Mental": "üß† Mental Health",
      "Physical": "üè• Physical Care"
    };

    function filterByRegion() {
      const region = document.getElementById("regionSelect").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (currentPolygon) {
        map.removeLayer(currentPolygon);
        currentPolygon = null;
      }

      if (region && regionPolygons[region]) {
        currentPolygon = L.polygon(regionPolygons[region], {
          color: "#00ff88",
          fillColor: "#00ff8855",
          fillOpacity: 0.3
        }).addTo(map);
        map.fitBounds(currentPolygon.getBounds());
      }

      const filtered = doctors.filter(doc => doc.region === region);
      const currentHour = new Date().getHours() + new Date().getMinutes() / 60;

      const byCategory = {};
      filtered.forEach(doc => {
        if (!byCategory[doc.category]) byCategory[doc.category] = [];
        byCategory[doc.category].push(doc);
      });

      for (const category in byCategory) {
        resultsDiv.innerHTML += `<div class="section-header">${categoryLabels[category]}</div>`;
        byCategory[category].forEach(doc => {
          const isOpen = currentHour >= doc.openHour;
          const openText = isOpen ? `<span class='open-now'>Open</span>` : `<span class='closed'>Closed</span>`;
          const mapsLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(doc.mapsQuery)}`;

          resultsDiv.innerHTML += `
            <div class="doctor-card">
              <strong><a href="${mapsLink}" target="_blank">${doc.name}</a></strong><br>
              ${doc.specialty} ¬∑ ${doc.rating}‚≠ê (${doc.reviews})<br>
              ${doc.phone} ¬∑ ${openText} ¬∑ Opens ${formatTime(doc.openHour)}<br>
              <em>"${doc.quote}"</em>
            </div>
          `;
        });
      }
    }

    function formatTime(hourFloat) {
      const hour = Math.floor(hourFloat);
      const min = Math.round((hourFloat - hour) * 60);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const displayHour = hour % 12 === 0 ? 12 : hour % 12;
      return `${displayHour}:${min.toString().padStart(2, '0')} ${ampm}`;
    }
  </script>
</body>
</html>
