<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Find Doctors in Forsyth County</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4B0082, #8A2BE2);
      color: white;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #autocompleteResults {
      background: white;
      color: black;
      position: absolute;
      max-height: 150px;
      overflow-y: auto;
      width: 300px;
      border-radius: 5px;
      z-index: 999;
    }

    #autocompleteResults div {
      padding: 5px;
      cursor: pointer;
    }

    #autocompleteResults div:hover {
      background-color: #eee;
    }

    #results {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
    }

    #statusMessage {
      font-weight: bold;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Find Doctors in Forsyth County</h1>

  <input id="addressInput" type="text" placeholder="Start typing your street or area..." style="width: 300px;" autocomplete="off" />
  <div id="autocompleteResults"></div>
  <button id="findButton" onclick="handleAddress()">Find My Region</button>
  <div id="statusMessage"></div>

  <div id="results"></div>

  <script>
    const doctors = [
      { name: "Dr. Smith", address: "123 Main St", region: "Cumming" },
      { name: "Dr. Patel", address: "456 Oak Dr", region: "South Forsyth" },
      { name: "Dr. Nguyen", address: "789 Pine Ave", region: "North Forsyth" },
      { name: "Dr. Ali", address: "22 Peachtree Rd", region: "Alpharetta" }
    ];

    let selectedLat = null;
    let selectedLng = null;

    document.getElementById("addressInput").addEventListener("input", async function () {
      const query = this.value;
      if (query.length < 2) return;

      const bbox = "-84.35,34.00,-83.95,34.35";
      const url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5&bbox=${bbox}`;

      const res = await fetch(url);
      const data = await res.json();

      const resultsDiv = document.getElementById("autocompleteResults");
      resultsDiv.innerHTML = "";

      const seen = new Set();

      data.features.forEach(feature => {
        const lat = feature.geometry.coordinates[1];
        const lng = feature.geometry.coordinates[0];

        const name = feature.properties.name || "";
        const city = feature.properties.city || "";
        const state = feature.properties.state || "";
        const label = [name, city, state].filter(p => p.trim()).join(", ");

        if (seen.has(label)) return;
        seen.add(label);

        const option = document.createElement("div");
        option.textContent = label;
        option.onclick = () => {
          document.getElementById("addressInput").value = label;
          resultsDiv.innerHTML = "";
          selectedLat = lat;
          selectedLng = lng;
        };

        resultsDiv.appendChild(option);
      });
    });

    function handleAddress() {
      const button = document.getElementById("findButton");
      const status = document.getElementById("statusMessage");

      if (selectedLat === null || selectedLng === null) {
        status.innerText = "Please select an address from the dropdown.";
        status.style.backgroundColor = "orange";
        status.style.color = "black";
        return;
      }

      const region = getRegionFromCoords(selectedLat, selectedLng);

      if (region) {
        filterByRegion(region);
        status.innerText = "Region Found :)";
        status.style.backgroundColor = "green";
        status.style.color = "white";
      } else {
        document.getElementById("results").innerHTML = "";
        status.innerText = "This region is either outside of Forsyth or was unable to be found!";
        status.style.backgroundColor = "red";
        status.style.color = "white";
      }
    }

    function getRegionFromCoords(lat, lng) {
      if (lat > 34.25 && lng < -84.05) return "North Forsyth";
      if (lat < 34.18 && lng > -84.2 && lng < -84.08) return "South Forsyth";
      if (lat > 34.1 && lat < 34.25 && lng > -84.2 && lng < -84.08) return "Cumming";
      if (lat < 34.1 && lng < -84.23) return "Alpharetta";
      return null;
    }

    function filterByRegion(regionName) {
      const filteredDoctors = doctors.filter(doc => doc.region === regionName);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (filteredDoctors.length === 0) {
        resultsDiv.innerHTML = "<p>No doctors found for this region.</p>";
        return;
      }

      resultsDiv.innerHTML = `<h3>Doctors in ${regionName}</h3>`;
      filteredDoctors.forEach(doc => {
        resultsDiv.innerHTML += `<p><strong>${doc.name}</strong><br>${doc.address}</p>`;
      });
    }
  </script>
</body>
</html>
