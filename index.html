<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Find Doctors in Forsyth County</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a; /* dark blue */
      color: white;
      padding: 20px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    #map {
      height: 500px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .leaflet-container {
      background: transparent !important;
    }
  </style>
</head>
<body>
  <h1>Find Doctors in Forsyth County</h1>

  <label for="regionSelect">Choose your region:</label>
  <select id="regionSelect" onchange="filterByRegion()">
    <option value="">-- Select a Region --</option>
    <option value="Cumming">Cumming</option>
    <option value="South Forsyth">South Forsyth</option>
    <option value="North Forsyth">North Forsyth</option>
    <option value="Alpharetta">Alpharetta</option>
  </select>

  <div id="results"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const doctors = [
      { name: "Dr. Emily Johnson", specialty: "Dental", region: "Cumming", lat: 34.2073, lng: -84.1402 },
      { name: "Dr. Laura Smith", specialty: "Mental Health", region: "South Forsyth", lat: 34.1500, lng: -84.1700 },
      { name: "Dr. Karen Taylor", specialty: "Eye Care", region: "North Forsyth", lat: 34.2700, lng: -84.1000 },
      { name: "Dr. Linda Jackson", specialty: "Primary Care", region: "Alpharetta", lat: 34.0800, lng: -84.2800 }
    ];

    const specialtyColors = {
      "Dental": "#3498db",
      "Mental Health": "#e74c3c",
      "Eye Care": "#2ecc71",
      "Primary Care": "#f39c12"
    };

    const map = L.map('map').setView([34.2073, -84.1402], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    function filterByRegion() {
      const region = document.getElementById("regionSelect").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      // Clear existing markers
      markers.forEach(marker => map.removeLayer(marker));
      markers.length = 0;

      if (!region) return;

      const filtered = doctors.filter(doc => doc.region === region);

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No doctors found for this region.</p>";
        return;
      }

      resultsDiv.innerHTML = `<h3>Doctors in ${region}</h3>`;
      filtered.forEach(doc => {
        resultsDiv.innerHTML += `<p><strong>${doc.name}</strong><br>${doc.specialty}</p>`;

        const marker = L.circleMarker([doc.lat, doc.lng], {
          radius: 8,
          fillColor: specialtyColors[doc.specialty],
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).bindPopup(`<b>${doc.name}</b><br>${doc.specialty}`).addTo(map);

        markers.push(marker);
      });
    }
  </script>
</body>
</html>
