<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Find Doctors in Forsyth County</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: white;
      padding: 20px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .section-header {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
    }

    .doctor-card {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .open-now {
      color: lightgreen;
    }

    .closed {
      color: red;
    }

    #map {
      height: 500px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .leaflet-container {
      background: transparent !important;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Find Doctors in Forsyth County</h1>

  <label for="regionSelect">Choose your region:</label>
  <select id="regionSelect" onchange="filterByRegion()">
    <option value="">-- Select a Region --</option>
    <option value="Cumming">Cumming</option>
    <option value="South Forsyth">South Forsyth</option>
    <option value="North Forsyth">North Forsyth</option>
    <option value="Alpharetta">Alpharetta</option>
  </select>

  <div id="results"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const doctors = [
      // üß† MENTAL HEALTH ‚Äî SOUTH FORSYTH
      {

        lat: 34.152374,
        lng: -84.172605,
        phone: "(770) 886-5700",
        rating: 4.8,
        reviews: 52,
        openHour: 7.5,
        quote: "She helps me keep on a stable life track with my bipolar disorder."
      },
      {
        name: "Thriveworks Counseling & Psychiatry",
        specialty: "Counselor",
        category: "Mental",
        region: "South Forsyth",
        lat: 34.152171,
        lng: -84.168742,
        phone: "(770) 824-3025",
        rating: 4.7,
        reviews: 62,
        openHour: 8,
        quote: "Knowledgeable and experienced professionals."
      },
      {
        name: "Pavilion Psychological Services",
        specialty: "Mental Health Clinic",
        category: "Mental",
        region: "South Forsyth",
        lat: 34.154487,
        lng: -84.132336,
        phone: "(470) 239-8448",
        rating: 4.5,
        reviews: 8,
        openHour: 9,
        quote: "Dr. Baker was exceptional in helping my son with troubles at school."
      },
      {
        name: "LifeStance Therapists & Psychiatrists",
        specialty: "Psychologist",
        category: "Mental",
        region: "South Forsyth",
        lat: 34.152374,
        lng: -84.172605,
        phone: "(770) 886-5700",
        rating: 4.6,
        reviews: 496,
        openHour: 7.5,
        quote: "She listens to you and helps you at a deeper level."
      },

      // üè• PHYSICAL CARE ‚Äî SOUTH FORSYTH
      {
        name: "North Atlanta Primary Care Cumming",
        specialty: "Primary Care",
        category: "Physical",
        region: "South Forsyth",
        lat: 34.215806,
        lng: -84.135928,
        phone: "(770) 343-9112",
        rating: 4.5,
        reviews: 1300,
        openHour: 8,
        quote: "Knowledgeable and really seem to listen."
      },
      {
        name: "South Forsyth Family Medicine and Pediatrics",
        specialty: "Pediatrics",
        category: "Physical",
        region: "South Forsyth",
        lat: 34.086994,
        lng: -84.261222,
        phone: "(770) 343-9112",
        rating: 3.9,
        reviews: 68,
        openHour: 8,
        quote: "Absolutely fantastic! Clean and well organized!"
      },
      {
        name: "Northside Forsyth Internal Medicine & Geriatrics",
        specialty: "Internal Medicine",
        category: "Physical",
        region: "South Forsyth",
        lat: 34.221002,
        lng: -84.134660,
        phone: "(770) 844-0877",
        rating: 4.6,
        reviews: 21,
        openHour: 7.5,
        quote: "The doctors & staff are phenomenal."
      },
      {
        name: "Northeast Georgia Physicians Group Cumming",
        specialty: "Family Practice",
        category: "Physical",
        region: "South Forsyth",
        lat: 34.270775,
        lng: -84.080379,
        phone: "(770) 848-9200",
        rating: 3.3,
        reviews: 22,
        openHour: 7.75,
        quote: "Listens and gets you in quickly."
      }
    ];

    const categoryLabels = {
      "Mental": "üß† Mental Health",
      "Physical": "üè• Physical Care",
      "Dental": "ü¶∑ Dental",
      "Eye": "üëÅ Eye Care"
    };

    const specialtyColors = {
      "Mental Health Clinic": "#e74c3c",
      "Psychologist": "#e74c3c",
      "Psychiatrist": "#c0392b",
      "Counselor": "#e67e22",
      "Primary Care": "#3498db",
      "Pediatrics": "#1abc9c",
      "Internal Medicine": "#f1c40f",
      "Family Practice": "#9b59b6",
      "Dental": "#2980b9",
      "Eye Care": "#2ecc71"
    };

    const map = L.map('map').setView([34.2073, -84.1402], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    function filterByRegion() {
      const region = document.getElementById("regionSelect").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      markers.forEach(marker => map.removeLayer(marker));
      markers.length = 0;

      if (!region) return;

      const filtered = doctors.filter(doc => doc.region === region);
      const currentHour = new Date().getHours() + new Date().getMinutes() / 60;

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No doctors found for this region.</p>";
        return;
      }

      const byCategory = {};
      filtered.forEach(doc => {
        if (!byCategory[doc.category]) byCategory[doc.category] = [];
        byCategory[doc.category].push(doc);
      });

      for (const category in byCategory) {
        resultsDiv.innerHTML += `<div class="section-header">${categoryLabels[category]}</div>`;
        byCategory[category].forEach(doc => {
          const isOpen = currentHour >= doc.openHour;
          const openText = isOpen ? `<span class='open-now'>Open</span>` : `<span class='closed'>Closed</span>`;

          resultsDiv.innerHTML += `
            <div class="doctor-card">
              <strong>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${doc.lat},${doc.lng}" target="_blank">
                  ${doc.name}
                </a>
              </strong><br>
              ${doc.specialty} ¬∑ <span>${doc.rating}‚≠ê (${doc.reviews})</span><br>
              ${doc.phone} ¬∑ ${openText} ¬∑ Opens ${formatTime(doc.openHour)}<br>
              <em>"${doc.quote}"</em>
            </div>
          `;

          const marker = L.circleMarker([doc.lat, doc.lng], {
            radius: 8,
            fillColor: specialtyColors[doc.specialty] || "#999",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).bindPopup(`<b>${doc.name}</b><br>${doc.specialty}`).addTo(map);

          markers.push(marker);
        });
      }

      map.setView([filtered[0].lat, filtered[0].lng], 12);
    }

    function formatTime(hourFloat) {
      const hour = Math.floor(hourFloat);
      const min = Math.round((hourFloat - hour) * 60);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const displayHour = hour % 12 === 0 ? 12 : hour % 12;
      return `${displayHour}:${min.toString().padStart(2, '0')} ${ampm}`;
    }
  </script>
</body>
</html>
